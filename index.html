<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Skin Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
// ---- Setup ----
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ---- Load your Minecraft skin ----
// IMPORTANT: put "mySkin.png.png" in the SAME folder as index.html
const skin = new THREE.TextureLoader().load("mySkin.png.png", () => {
    skin.magFilter = THREE.NearestFilter;
    createPlayer();
});

function createPlayer() {
    const group = new THREE.Group();

    function part(w,h,d,x,y,z){
        let geo = new THREE.BoxGeometry(w,h,d);
        let mat = new THREE.MeshBasicMaterial({ map: skin });
        let mesh = new THREE.Mesh(geo, mat);
        mesh.position.set(x,y,z);
        return mesh;
    }

    const head = part(1,1,1,0,1.6,0);
    const body = part(1,1.5,0.5,0,0.5,0);
    const armL = part(0.4,1.4,0.4,-0.7,0.8,0);
    const armR = part(0.4,1.4,0.4,0.7,0.8,0);
    const legL = part(0.4,1.4,0.4,-0.3,-0.6,0);
    const legR = part(0.4,1.4,0.4,0.3,-0.6,0);

    group.add(head, body, armL, armR, legL, legR);
    scene.add(group);

    // Mouse follow
    const mouse = {x:0, y:0};
    window.addEventListener("mousemove", e=>{
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    });

    function animate(){
        requestAnimationFrame(animate);
        group.rotation.y = mouse.x * 1.5;
        head.rotation.x = mouse.y * 0.5;
        renderer.render(scene, camera);
    }
    animate();
}

window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
